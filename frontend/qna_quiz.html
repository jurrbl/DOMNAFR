<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Review Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .carousel-container {
            width: 450px; /* Adjusted size for the container */
            height: 300px;
            overflow: hidden;
            position: relative;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .review {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            background-color: #FFB6C1;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            opacity: 0;
            animation: fadeInOut 18s infinite; /* Updated animation */
        }

        .review h3 {
            margin-bottom: 10px;
            font-size: 24px; /* Adjusted for better visibility */
            font-weight: 600;
            color: #FF1493; /* Darker pink for heading */
        }

        .review p {
            font-size: 18px;
            font-weight: 300;
            color: #333;
        }

        /* Improved animation for smoother transitions */
        @keyframes fadeInOut {
            0%, 25% {
                opacity: 1;
            }
            35%, 100% {
                opacity: 0;
            }
        }

        .review:nth-child(2) {
            animation-delay: 6s;
        }
        .review:nth-child(3) {
            animation-delay: 12s;
        }

    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <div class="review">
                <h3>Review 1</h3>
                <p>Great course! It really helped me improve my flexibility and strength.</p>
            </div>
            <div class="review">
                <h3>Review 2</h3>
                <p>Love the step-by-step guidance. The exercises are easy to follow and effective.</p>
            </div>
            <div class="review">
                <h3>Review 3</h3>
                <p>The best fitness routine I've tried. My posture has improved a lot.</p>
            </div>
        </div>
    </div>

</body>
</html>
