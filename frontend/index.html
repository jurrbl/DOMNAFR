<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
  
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="1-011b8c61.ico" type="image/x-icon">
  
    <!-- Custom Styles -->
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="corsi.css">
</head>
<body>

    <!-- Login Form Section -->
    <div class="login-section">
        <h1>Accedi al Tuo Profilo</h1>
        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Inserisci la tua email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Inserisci la tua password" required>
            
            <button type="submit">Accedi</button>
        </form>
        <p>Non hai un account? <a href="register.html">Registrati qui</a></p>
    </div>

    <script src="profile.js"></script>
</body>
</html>
