<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../Register/register.css">
</head>
<body>
    <div class="register-section">
        <h1>Crea il Tuo Account</h1>
        <br />
        <form class="register-form">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" placeholder="Inserisci il tuo nome completo" required />

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Inserisci la tua email" required />

            <label for="phone">Telefono</label>
            <input type="tel" id="phone" placeholder="Inserisci il tuo numero di telefono" required />

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Inserisci la tua password" required />

            <label for="confirm-password">Conferma Password</label>
            <input type="password" id="confirm-password" placeholder="Conferma la tua password" required />

            <button type="submit">Registrati</button>
        </form>
        <p>Hai gi√† un account? <a href="../Profile/profile.html">Accedi qui</a></p>
    </div>
</body>
</html>
